<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
  </head>

  <body>
   <table >
      <tr>
        <th>Province/State</th>
        <th>Country/Region</th>
         <th>Yesterday Total Cases</th>
        <th>Today Total Cases</th>
         <th>Difference From Previous Day</th>
      </tr>
      <tr th:each="stat : ${statsKey}">
        <td th:text="${stat.ProvinceState}"></td>
        <td th:text="${stat.CountryRegion}"></td>
          <td th:text="${stat.yesterDayTotalCases}"></td>
         <td th:text="${stat.totalLatestCases}"></td>
          <td th:text="${stat.differenceFromPreviousDay}"></td>
      </tr>
    </table>
  
  
  </body>

</html>
