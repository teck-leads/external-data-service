<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Live Tracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4" th:text="${totalKey}"></h1>
			<p class="lead">Total number of Cases as of today</p>

			<hr class="my-4">
			<p>
			<span>New cases reported from previous day: </span>
			 <span th:text="${differenceFromPreviousDayKey}"></span>
			<span th:if="${#lists.isEmpty(differenceFromPreviousDayKey)}">Difference not found</span>
			<span th:if="${#lists.isEmpty(differenceFromPreviousDayKey)}">Difference not found</span>
			<span th:if="${differenceFromPreviousDayKey == 0}">No new cases 0 zero cases</span>
			</p>


		</div>

		<div class="table-responsive">

			<table class="table table-striped">
				<tr>
					<th>Province/State</th>
					<th>Country/Region</th>
					<th>Yesterday Total Cases</th>
					<th>Today Total Cases</th>
					<th>Difference From Previous Day</th>
				</tr>
				
				
				<!-- <span th:if="${teacher.gender == 'F'}">Female</span> -->
				
				
				<tr th:each="stat : ${statsKey}">
					<td th:text="${stat.ProvinceState}"></td>
					<td th:text="${stat.CountryRegion}"></td>
					<td th:text="${stat.yesterDayTotalCases}"></td>
					<td th:text="${stat.totalLatestCases}"></td>
					<td th:text="${stat.differenceFromPreviousDay}"></td>
				</tr>
			</table>
			<span th:if="${#lists.isEmpty(statsKey)}">Data Not Found</span>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</body>
</html>
